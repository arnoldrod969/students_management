<mat-toolbar color="primary">

  <button mat-icon-button (click)="myDrawer.toggle()" >
    <mat-icon>menu</mat-icon>
  </button>

  <span style="flex: auto;"></span>

  <button mat-button routerLink="/admin/home">Accueil</button>
  <button mat-button routerLink="/admin/profile">Profil</button>
  <button mat-button [matMenuTriggerFor]="menuRef">
    <mat-icon iconPositionEnd >keyboard_arrow_down</mat-icon>
    Importer
  </button>
  <mat-menu #menuRef>
    <button mat-menu-item routerLink="/admin/loadStudents"> Etudiants </button>
    <button mat-menu-item routerLink="/admin/loadPayments"> Paiements </button>
  </mat-menu>
  <button mat-button *ngIf="authService.isAuthenticated"  >
    {{ authService.email }}
  </button>
  <button mat-button mat-raised-button color="accent" (click)="logout()" >Se deconnecter</button>

</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #myDrawer opened="true" mode="side" position="start" >
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="/admin/dashboard" > <mat-icon >dashboard</mat-icon> Tableau de bord </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/students" > <mat-icon >verified_user</mat-icon> Etudiants </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/payments" > <mat-icon >attach_money</mat-icon> Paiements </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <div style="min-height: 800px;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>


</mat-drawer-container>
